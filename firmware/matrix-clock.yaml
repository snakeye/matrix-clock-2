esphome:
  name: matrix-clock
  platform: ESP8266
  board: esp12e
  platformio_options:
    upload_speed: 921600
  includes:
    - ambient_light_sensor.h
  # on_boot:
  #   then:
  #     # read the RTC time once when the system boots
  #     ds1307.read_time:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Matrix-Clock Fallback Hotspot"
    password: "dcgcN2Ao6Ilo"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
# api:

# Enable OTA Firmware upload
# ota:

spi:
  clk_pin: GPIO14
  mosi_pin: GPIO13

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Berlin

sensor:
  - platform: custom
    lambda: |-
      auto ambient_light_sensor = new AmbientLightSensor();
      App.register_component(ambient_light_sensor);
      return {ambient_light_sensor};
    sensors:
      id: ambient_light
      name: "Ambient Light Sensor"

display:
  - platform: max7219digit
    cs_pin: GPIO16
    num_chips: 4
    intensity: 15
    lambda: |-
      auto now = id(sntp_time).now();
      it.printf(16, -1, id(digit_font), TextAlign::TOP_CENTER, "%d:%02d", now.hour, now.minute);

      it.intensity(id(ambient_light).state);

font:
  - file: "pixelmix.ttf"
    id: digit_font
    size: 8

status_led:
  pin: 
    number: GPIO2
    inverted: True
